<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <select name="" id="filter-product">
            <option value="">Loại sản phẩm</option>
            <option value="samsung">Samsung</option>
            <option value="iphone">iPhone</option>
        </select>
        <div>
            <div class="banner">
                <div class="main-cart" id="main-cart"></div>
                <div class="nav">
                    <button onclick="sideNav(1)"><i class="fas fa-shopping-cart" style="font-size: 2rem;"></i></button>
                    <span class="total-qty"></span>
                </div>
                <div onclick="sideNav(0)" class="cover" style="display: none;"></div>
                <div class="cover purchase-cover"></div>
                <div class="cart">
                    <div class="side-nav" style="right: -100%;">
                        <button onclick="sideNav(0)"><i class="fas fa-times"></i></button>
                        <h2>Cart</h2>
                        <div class="cart-items"></div>
                        <div class="final">
                            <strong>Total: $ <span class="total"></span></strong>
                            <div class="action">
                                <button class="btn buy">Purchase <i class="fas fa-credit-card"
                                        style="color:#6665dd;"></i></button>
                                <button class="btn clear">Clear Cart <i class="fas fa-trash"
                                        style="color:#bb342f; "></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-now">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="./models/Products.js"></script>
        <script src="./models/CartItem.js"></script>

        <script src="./js/index.js"></script>
    
</body>
</html>
